      <!-- NAVIGATION SECTION -->

      <div class="header__content">

          <h1 class="header__hero--heading heading--1">
            Stand out from the crowd.
          </h1>
          <p class="header__hero--text">
            folio is a full service agency busy with designing and building
            beautiful digital products, brands and experiences.
          </p>
          <button class="btn btn--colored">Recent Work</button>
        </div>

        <div class="header__image">
          <img
            src="img/hero-desktop-bg.svg"
            alt="hero image background"
            class="header__image--bg"
          />
          <img
            src="img/hero-desktop-img.svg"
            alt="hero image"
            class="header__image--hero"
          />
          <img
            src="img/hero-path.svg"
            alt="hero curly line path"
            class="header__image--path"
          />
        </div>
      </div>
